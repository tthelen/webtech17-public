<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Sample Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var e=document.getElementById("para");
        e.hidden = true;
      }, false);
    </script>
  </head>
  <body>
    <h1>An HTML Document</h1>
    <p id="para">This is a <i>simple</i> document.</p>
  </body>
</html>
